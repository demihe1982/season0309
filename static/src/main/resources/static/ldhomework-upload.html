<!DOCYTPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="ldhomework-upload.js"></script>
</head>
<body>
<div class="container">
    <form name="ldhomework-upload" enctype="multipart/form-data">
        <div class="form-group">
            <label>User Id</label>
            <input type="text" name="userId" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="form-control-label">Class Id</label>
            <input type="text" name="classId" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="form-control-label">Lesson Id</label>
            <input type="text" name="lessonId">
        </div>
        <div class="form-group">
            <label class="form-control-label">Home Work</label>
            <input type="file" class="form-control-file" name="file"/>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
</html>
